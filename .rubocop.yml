inherit_from: .rubocop_todo.yml

require:
  - rubocop-performance
  - rubocop-rails
  - rubocop-rspec

AllCops:
  NewCops: enable
  Exclude:
  - 'db/migrate/*'
  - 'bin/**'
  - 'db/**'

Style/Documentation:
  Enabled: false

Style/HashSyntax:
  Enabled: false

RSpec/ContextWording:
  Enabled: false

RSpec/ExampleLength:
  Max: 10

RSpec/MultipleExpectations:
  Max: 3

Rails/LexicallyScopedActionFilter:
  Enabled: false

